<!-- Autocomplete Search Pokemon -->
<div class="search">
  <mat-form-field>
    <mat-label>Search Pokemon</mat-label>
    <input
      type="text"
      matInput
      (keyup)="applyFilter($event)"
      placeholder="Ex. Pikachu"
      #input
      [formControl]="myControl"
      [matAutocomplete]="auto"
    />
    <mat-icon matSuffix>search</mat-icon>
    <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
      <mat-option *ngFor="let option of filterByName | async" [value]="option">
        {{ option }}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
</div>

<div class="container">
  <!-- Table Pokemon list -->
  <div class="table">
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
        <!-- Position Column -->
        <ng-container matColumnDef="position">
          <th
            mat-header-cell
            *matHeaderCellDef
            mat-sort-header
            class="row-title"
          >
            NÂ°
          </th>
          <td mat-cell *matCellDef="let row" class="row-name">
            {{ row.position }}
          </td>
        </ng-container>

        <!-- Image Column -->
        <ng-container matColumnDef="image">
          <th
            mat-header-cell
            *matHeaderCellDef
            mat-sort-header
            class="row-title"
          >
            Evolution
          </th>
          <td mat-cell *matCellDef="let row" class="row-name">
            <img src="{{ row.image }}" alt="pokemon" class="avatar" />
          </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th
            mat-header-cell
            *matHeaderCellDef
            mat-sort-header
            class="row-title"
          >
            Name
          </th>
          <td mat-cell *matCellDef="let row" class="row-name">
            {{ row.name }}
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr
          mat-row
          *matRowDef="let row; columns: displayedColumns"
          (click)="getPokemonId(row)"
        ></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">
            No data matching the filter "{{ input.value }}"
          </td>
        </tr>
      </table>

      <!-- Paginator Pokemon list -->
      <div class="paginator">
        <mat-paginator
          [pageSizeOptions]="[5]"
          aria-label="Select page of users"
        ></mat-paginator>
      </div>
    </div>
  </div>

  <!-- Spinner Pokemon detail -->
  <div class="container-right">
    <app-spinner [pokemon]="pokemon"></app-spinner>

    <!-- Card lateral Pokemon detail -->
    <app-card
      [pokemon]="pokemon"
      [img]="img"
      [hp]="hp"
      [exp]="exp"
      [attack]="attack"
      [defense]="defense"
      [speed]="speed"
      [type]="type"
    ></app-card>
  </div>
</div>
